<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Oghma Node Demo</title>

    <!-- jQuery and jQuery Mobile -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/high/highcharts.js"></script>
    <script src="js/high/modules/exporting.js"></script>
    <script type="text/javascript" src="js/jsonTable.js"></script>

    <!-- css file for mobile devices -->
    <LINK href="js/jquery.mobile-1.4.4.min.css" rel="stylesheet" type="text/css">



    <!-- Code for socket.io and device orientation handling -->
    <script>
        var socket = io.connect();
        var datalog = [];
        var all_data ;
        var data_index=0;
        var chart;
        var myVar = setInterval(function(){readDatafromB()},1000);
        var obj ;
        var series;
        var latest_data;
        var time_interval;
        var current_time;
        var motion=true;
        time_interval=10;
        current_time=-1000;
        var status='stop';

        function start_stop(){
            if (status=='stop')
            {
                $('#data_table').find('tbody').remove();
                status='readData';
                window.clearInterval(myVar);
                data_index=0;
                socket.emit('initialize','false');
                time_interval=parseInt($('#datarate').val());
                socket.emit('start_data_collection','true',time_interval);
                $("#tabs").tabs("option", "active", 2);


            }else if(status =='readData')
            {
                status='stop';
                socket.emit('start_data_collection','false',time_interval);
                socket.emit('initialize','true');
                myVar = setInterval(function(){readDatafromB()},1000);
            }
        }

        var options = {
            source: all_data,
            callback: function(){
                alert("Table generated!");
            }
        };

        socket.on('collected_sensor_data',function(collected_data)
        {//get data in string than turn to json data

            console.log(collected_data);

            all_data = jQuery.parseJSON( collected_data );


            var newRowContent = "<tr><td>"+all_data.data[0].time+"</td><td>"+all_data.data[0].pressure+"</td><td>"+all_data.data[0].temp+"</td></tr>";
            $("#data_table").append(newRowContent);

            // Call the refresh method
            $("#data_table").closest( "table#table-column-toggle" );
            $("#data_table").table( "refresh" );
            // Trigger if the new injected markup contain links or buttons that need to be enhanced
            $("#data_table").trigger( "create" );
        });


        socket.on('sensors',function(sensors)
        {//get list of sensors at stop

            var parsed_sensor_data=jQuery.parseJSON(sensors);
            console.log(parsed_sensor_data);
            var port1_sensor=parsed_sensor_data.data[0].P1;
            var port2_sensor=parsed_sensor_data.data[0].P2;
            var port3_sensor=parsed_sensor_data.data[0].P3;
            var digi_sensor=parsed_sensor_data.data[0].DIGI;

            if(port1_sensor!="null")
            {
                $("#datasouce-1").show();

                if(port1_sensor=="pressure")
                {
                    $("#sensorname1").html("Pressure Sensor");
                    $("#sensor_value1").html(parsed_sensor_data.data[0].pressure+ " mBar");
                }else if (port1_sensor=="temp")
                {
                    $("#sensorname1").html("Temperature Sensor");
                    $("#sensor_value1").html(parsed_sensor_data.data[0].temp+ " &deg;C");
                }

            }else
            {
                $("#datasouce-1").hide();
                $("#sensorname1").html(" ");
            }

            if(port2_sensor!="null")
            {
                $("#datasouce-2").show();

                if(port2_sensor=="pressure")
                {
                    $("#sensorname2").html("Pressure Sensor");
                    $("#sensor_value2").html(parsed_sensor_data.data[0].pressure+ " mBar");
                }else if (port2_sensor=="temp")
                {
                    $("#sensorname2").html("Temperature Sensor");
                    $("#sensor_value2").html(parsed_sensor_data.data[0].temp+ " &deg;C");
                }

            }else
            {
                $("#datasouce-2").hide();
                $("#sensorname2").html(" ");
            }

            if(port3_sensor!="null")
            {
                $("#datasouce-3").show();

                if(port3_sensor=="pressure")
                {
                    $("#sensorname3").html("Pressure Sensor");
                    $("#sensor_value3").html(parsed_sensor_data.data[0].pressure+ " mBar");
                }else if (port3_sensor=="temp")
                {
                    $("#sensorname3").html("Temperature Sensor");
                    $("#sensor_value3").html(parsed_sensor_data.data[0].temp+ " &deg;C");
                }

            }else
            {
                $("#datasouce-3").hide();
                $("#sensorname3").html(" ");
            }

            if(digi_sensor!="null")
            {
                $("#datasouce-4").show();

                if(digi_sensor=="photogate")
                {
                    $("#diginame").html("Photogate");
                    $("#digi_value").html(parsed_sensor_data.data[0].photogate+ "");
                }

            }else
            {
                $("#datasouce-4").hide();
                $("#diginame").html(" ");
            }

        });

        function readDatafromB(){
            socket.emit('initialize','true');
        }

        $(function () {
            $(document).ready(function() {

                //hiding unused elements at first
                $("#datasouce-1").hide();
                $("#datasouce-2").hide();
                $("#datasouce-3").hide();
                $("#datasouce-4").hide();

                $("#tabs").tabs();
            });

        });


    </script>
</head>
<body onload="readDatafromB();" >
<!-- Home -->
<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h3>
            Oghma Systems
        </h3>
    </div>
    <div data-role="content">
        <div data-role="fieldcontain">
             <label for="datarate"><b>Data Time Interval(ms):</b></label><input id="datarate" type="text" name="datarate" value="10" min="10" max="100"/>
         </div>
        <input type="button" id="start_stop_button" value="Start Data Collection" onclick="start_stop();">

        <div data-role="tabs" id="tabs">
            <div data-role="navbar">
                <ul>
                    <li><a href="#one" data-ajax="false">Reading</a></li>
                    <li><a href="#two" data-ajax="false">Graphics</a></li>
                    <li><a href="#three" data-ajax="false">Table</a></li>
                </ul>
            </div>
            <div id="one" class="ui-body-d ui-content">
                <div id="datasouce-1" style="background-color: darkred;color: whitesmoke;height: 150px;padding: 5px;">
                    PORT1 : <span id="sensorname1" name="sensorname1"></span><br/>
                    <span id="sensor_value1" name="sensor_value1" style="font-size: 100px"></span>
                </div>
                <div id="datasouce-2" style="background-color: darkslategray;color: whitesmoke;height: 150px; padding: 5px;">
                    PORT2 : <span id="sensorname2" name="sensorname2"></span><br/>
                    <span id="sensor_value2" name="sensor_value1" style="font-size: 100px"></span>
                </div>
                <div id="datasouce-3" style="background-color: darkblue;color: whitesmoke;height: 150px;padding: 5px;">
                    PORT3 : <span id="sensorname3" name="sensorname3"></span><br/>
                    <span id="sensor_value3" name="sensor_value1" style="font-size: 100px"></span>
                </div>
                <div id="datasouce-4" style="background-color: darkmagenta;color: whitesmoke;height: 150px;padding: 5px;">
                    DIGI : <span id="diginame" name="diginame"></span><br/>
                    <span id="digi_value" name="digi_value" style="font-size: large"></span>
                </div>
            </div>
            <div id="two">
                <div id="container" style="min-width:100%; height: 400px; margin: 0 auto"></div>
            </div>
            <div id="three">
                <table id="data_table" name="data_table" data-role="table" data-mode="columntoggle" class="ui-responsive table-stroke">
                    <thead>
                    <tr>
                        <th data-priority="1"> Time </th>
                        <th data-priority="2"> Pressure </th>
                        <th data-priority="3"> Temperature </th>
                    </tr>
                    </thead>

                </table>
            </div>
        </div>

    </div>
</div>
</body>
</html>
